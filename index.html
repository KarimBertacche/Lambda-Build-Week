<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookr</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <figure class="logo">
                <img src="./images/logo2.png" alt="Bookr Logo" class="logoImg">
            </figure>
            <nav class="nav-bar">
                <a href="#" class="nav-links">Features</a>
                <a href="#" class="nav-links">About</a>
                <div class="logs">
                    <a href="#" class="nav-links">Login</a>
                    <a href="#" class="nav-links">Create account</a>
                </div>   
            </nav>
        </div>
        <header>
            <div class="hero-content">
                <h1 class="heading-primary">BOOKR</h1>
                <p class="hero-text">Knowledge is Power</p>
                <!-- <button class="btn hero-btn">Sign Up</button> -->
            </div> 
        </header>
        <section class="quote-section">
            <div class="quote-card prev">
                <p class="quote">All that we are is the result of what we have thought.</p>
                <h3 class="author">Buddha</h3>
            </div>  
            <div class="quote-card active">
                <p class="quote">I have no special talent. I am only passionately curious.</p>
                <h3 class="author">Albert Einstein</h3>
                <span class="arrows back-arrow">&lt;</span>
                <span class="arrows forward-arrow">&gt;</span>
            </div>      
            <div class="quote-card next">
                <p class="quote">If you judge people, you have no time to love them.</p>
                <h3 class="author">Mother Teresa</h3>
            </div>  
        </section>




    </div>
    <script src="script.js"></script>
</body>
</html>
